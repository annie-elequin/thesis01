<head>
    <title>Lecture</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body onbeforeunload="inactiveFunction();">
    <h1>Welcome, <span id="name"></span>!</h1>
    <p><span style="float:left;">{{> statusbuttons}}</span></p>
    {{> classroomlayout }}
    {{> questions }}
</body>

<template name="statusbuttons">
    <button class="bad">Stop</button>
    <button class="meh">Slow Down</button>
    <button class="good">Good</button>
</template>

<template name="classroomlayout">
        
        {{#if isActive}}
            {{getIP}}
            {{setActive}} 
        {{/if}}

        <br /><br />
        <table id="classroom">
            <tr>
                {{#each rowone}}
                    {{#if aisle}}
                        <td class="aisle">{{col}}</td>
                    {{/if}}
                    <td class="seat {{seatstatus}}">{{col}}</td>
                {{/each}}
            </tr>
            <tr>
                {{#each rowtwo}}
                    {{#if aisle}}
                        <td class="aisle">{{col}}</td>
                    {{/if}} 
                    <td class="seat {{seatstatus}}">{{col}}</td>
                {{/each}}
            </tr>
            <tr>
                {{#each rowthree}}
                    {{#if aisle}}
                        <td class="aisle">{{col}}</td>
                    {{/if}}
                    <td class="seat {{seatstatus}}">{{col}}</td>
                {{/each}}
            </tr>
        </table>
        <br />
</template>

<template name="questions">

    <form>
        Enter a Question: <input type="text" style="width: 60%;" name="question"/>
        <input type="submit" value="Submit" style="display: inline;"/>
    </form>

    <div id="questioncontainer">
        {{#each question}}
            <div id="inquiry{{_id}}" class="inquiry">
                <div id="vote{{_id}}" class="vote">
                    <span class="up {{votedup}}">↑</span>
                    <span class="down {{voteddown}}">↓</span>
                </div>
                <div id="content{{_id}}" class="questioncontent">
                    {{score}} -- {{content}}
                </div>
                {{#if professor}}
                    <div class="activebut">X</div>
                {{/if}}
            </div>
        {{/each}}
        {{#each question}}
            {{colorize}}
        {{/each}}
    </div>
    <br />

    
</template>
