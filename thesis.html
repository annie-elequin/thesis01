<head>
    <title>Annie's Thesis</title>
</head>
<body>
    <h1>Annie's Thesis</h1>
    <p>{{> loginButtons }} <span style="float:right;">{{> statusbuttons}}</span></p>
    {{> chooseclassroom }}
    {{> classroomlayout }}
    {{> questions }}
</body>

<template name="statusbuttons">
    <button class="bad">Bad</button>
    <button class="meh">Meh</button>
    <button class="good">Good</button>
</template>

<template name="chooseclassroom">
    {{#if currentUser}}
        Choose a Classroom
        <select class="classroomdropdown">
                <option value="">Choose a Classroom...</option>
            {{#each class}}
                <option value="{{room}}">{{room}}</option>
            {{/each}}
        </select>
    {{/if}}
</template>

<template name="classroomlayout">
    <!--both professors and students will see this-->
    {{#if currentUser}}
        {{setActive}}
        <!--this code is for creating the table for the class-->
        This is working, probably. <br /><br />
        <table id="myTable"></table>
        <br />

        {{#if selectedClass}}
            {{createTable}} 

            <!--this function will set the student's seat as "active"-->
            {{isStudent}}       
        {{/if}}
        <!--end createTable-->

    {{else}}
        You must be logged-in to see this content.
    {{/if}}
</template>

<template name="questions">
    Enter a Question: <input type="text" width="300px"/>
</template>
