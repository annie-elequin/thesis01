<head>
    <title>Lecture</title>
</head>
<body>
    <h1>Welcome, Student!</h1>
    <p><span style="float:left;">{{> statusbuttons}}</span></p>
    {{> classroomlayout }}
    {{> questions }}
</body>

<template name="statusbuttons">
    <button class="bad">Bad</button>
    <button class="meh">Meh</button>
    <button class="good">Good</button>
</template>

<template name="classroomlayout">
    <!--both professors and students will see this-->
        {{#if seatInactive}}
            {{setActive}}
        {{/if}}
        <!--this code is for creating the table for the class-->
        <br /><br />
        <table id="classroom">
            <tr>
                {{#each rowone}}
                    {{#if aisle}}
                        <td class="aisle">{{col}}</td>
                    {{/if}}
                    <td class="seat {{seatstatus}}">{{col}}</td>
                {{/each}}
            </tr>
            <tr>
                {{#each rowtwo}}
                    {{#if aisle}}
                        <td class="aisle">{{col}}</td>
                    {{/if}} 
                    <td class="seat {{seatstatus}}">{{col}}</td>
                {{/each}}
            </tr>
            <tr>
                {{#each rowthree}}
                    {{#if aisle}}
                        <td class="aisle">{{col}}</td>
                    {{/if}}
                    <td class="seat {{seatstatus}}">{{col}}</td>
                {{/each}}
            </tr>
        </table>
        <br />
</template>

<template name="questions">

    <form>
        Enter a Question: <input type="text" style="width: 60%;" name="question"/>
        <input type="submit" value="Submit" style="display: inline;"/>
    </form>

    <div id="questioncontainer">
        {{#each question}}
            <div id="inquiry{{_id}}" class="inquiry">
                <div id="vote{{_id}}" class="vote">
                    <span class="up {{votedup}}">↑</span>
                    <span class="down {{voteddown}}">↓</span>
                </div>
                <div id="questioncontent">
                    {{score}} -- {{content}}
                </div>
                {{#if professor}}
                    <div class="activebut">X</div>
                {{/if}}
            </div>
        {{/each}}
    </div>
    <br />

    
</template>
