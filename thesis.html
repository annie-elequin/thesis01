<head>
    <title>Lecture</title>
</head>
<body>
    <h1>Welcome, Student!</h1>
    <p><span style="float:left;">{{> statusbuttons}}</span></p>
    {{> classroomlayout }}
    {{> questions }}
</body>

<template name="statusbuttons">
    <button class="bad">Bad</button>
    <button class="meh">Meh</button>
    <button class="good">Good</button>
</template>

                {{/each}}

                {{#each fromsection12}}

                {{/each}}
                <td class="aisle"></td>
                {{#each fromsection13}}

            </tr>
            <tr>
                {{#each fromsection21}}

                {{/each}}

                {{#each fromsection22}}

                {{/each}}

                {{#each fromsection23}}
                    <td class="seat {{status}}"></td>
                {{/each}}
            </tr>
            <tr>

                {{/each}}
                <td class="aisle"></td>
                {{#each fromsection32}}
